<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DART Alley | Global Neural Link</title>
    
    <script async src="https://cse.google.com/cse.js?cx=854c999db3a9e48e5"></script>
    
    <style>
        :root {
            --neon-cyan: #00e5ff;
            --deep-space: #050810;
            --glass-panel: rgba(10, 16, 30, 0.95); /* Darker for readability */
            --text-glow: 0 0 10px rgba(0, 229, 255, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', monospace;
            background-color: var(--deep-space);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- BACKGROUND --- */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER --- */
        .logo-container {
            margin-top: 5vh;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: var(--text-glow);
        }
        .subtitle {
            color: var(--neon-cyan);
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* --- LAYOUT CONTAINERS --- */
        .search-box-wrapper {
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1000; /* Keep search box above results */
        }

        .results-wrapper {
            width: 90%;
            max-width: 1000px;
            min-height: 400px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 10px;
        }

        /* =========================================
           CRITICAL CSS OVERRIDES (THE DARK THEME FIX)
           ========================================= */

        /* 1. RESET BACKGROUNDS (Kill the White Box) */
        .gsc-control-cse, .gsc-control-cse-en {
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
        }
        .gsc-wrapper {
            background-color: transparent !important;
        }
        .gsc-webResult, .gsc-result {
            background-color: transparent !important;
            border: none !important;
            padding: 15px 0 !important;
            border-bottom: 1px solid rgba(0, 229, 255, 0.1) !important;
        }

        /* 2. SEARCH INPUT FIELD (The Bar) */
        form.gsc-search-box {
            margin-bottom: 0 !important;
        }
        table.gsc-search-box {
            margin-bottom: 0 !important;
            border-spacing: 0 !important;
        }
        .gsc-input-box {
            background: #0a0f1e !important; /* Dark Background */
            border: 1px solid var(--neon-cyan) !important;
            border-radius: 30px !important;
            height: 50px !important;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1) !important;
        }
        /* Text typed inside */
        input.gsc-input {
            background: transparent !important;
            color: #fff !important; /* White Text */
            font-family: 'Segoe UI', monospace !important;
            font-size: 1.2rem !important;
            padding-left: 15px !important;
            background-image: none !important; /* Removes Google Logo */
        }
        /* Placeholder text color hack */
        input.gsc-input::placeholder { color: #64748b; }

        /* 3. SEARCH BUTTON (Magnifying Glass) */
        button.gsc-search-button {
            background: transparent !important;
            border: none !important;
            margin-left: 10px !important;
        }
        button.gsc-search-button svg {
            fill: var(--neon-cyan) !important;
            width: 24px !important;
            height: 24px !important;
        }

        /* 4. AUTOCOMPLETE DROPDOWN (The "White Backdrop" Fix) */
        .gsc-completion-container {
            background-color: #050810 !important; /* Black Background */
            border: 1px solid var(--neon-cyan) !important;
            color: #fff !important;
            font-family: 'Segoe UI', monospace !important;
            border-radius: 8px !important;
            margin-top: 5px !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8) !important;
        }
        .gsc-completion-selected {
            background-color: rgba(0, 229, 255, 0.2) !important; /* Cyan highlight */
            color: #fff !important;
        }
        .gsc-completion-candidate {
            color: #ccc !important;
        }
        /* Remove the promo text in dropdown */
        .gsc-completion-container .gsc-completion-promotion { display: none !important; }

        /* 5. SEARCH RESULTS (Text Styling) */
        
        /* The Title (Blue Link) */
        .gs-title a {
            color: var(--neon-cyan) !important;
            text-decoration: none !important;
            font-weight: bold;
            font-size: 1.2rem !important;
        }
        .gs-title b { color: #fff !important; } /* Bold keywords */

        /* The Snippet (Description) */
        .gs-snippet {
            color: #cbd5e1 !important; /* Light Grey */
            font-family: 'Segoe UI', monospace !important;
            line-height: 1.5 !important;
        }
        
        /* The URL (Green text) */
        .gsc-url-top, .gsc-url-bottom {
            color: #64748b !important;
        }

        /* 6. CLEANUP (Hide Ads & Branding) */
        .gcsc-branding { display: none !important; } /* Hide "Powered by Google" */
        .gsc-adBlock { display: none !important; } /* Hide Ads */
        .gsc-above-wrapper-area { border-bottom: none !important; } /* Remove divider line */
        .gsc-result-info { color: var(--neon-cyan) !important; padding: 10px !important; } /* "About X results" text */

        /* 7. THUMBNAILS */
        .gsc-thumbnail-inside, .gsc-url-top { padding: 0 !important; }
        .gs-image-box { border: 1px solid var(--neon-cyan) !important; }

        /* 8. HOVER EFFECT */
        .gsc-webResult:hover {
            background: rgba(255, 255, 255, 0.03) !important;
            border-left: 2px solid var(--neon-cyan) !important;
            padding-left: 10px !important;
            transition: all 0.2s ease;
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="logo-container">
        <h1>DART ALLEY</h1>
        <div class="subtitle">GLOBAL NEURAL SEARCH</div>
    </div>

    <div class="search-box-wrapper">
        <div class="gcse-searchbox" 
             data-resultsUrl="" 
             data-newWindow="false" 
             data-queryParameterName="q">
        </div>
    </div>

    <div class="results-wrapper">
        <div class="gcse-searchresults" data-linkTarget="_blank"></div>
    </div>

</body>
</html>
