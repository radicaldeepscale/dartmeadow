<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DART Alley | Neural Search</title>
    <style>
        :root {
            --neon-cyan: #00e5ff;
            --deep-space: #050810;
            --glass-panel: rgba(10, 16, 30, 0.7);
            --text-glow: 0 0 10px rgba(0, 229, 255, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', monospace;
            background-color: var(--deep-space);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Grid Animation */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--glass-panel) 1px, transparent 1px),
                linear-gradient(90deg, var(--glass-panel) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            opacity: 0.2;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* Logo Area */
        .logo-container {
            margin-top: 10vh;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: var(--text-glow);
        }

        .subtitle {
            color: var(--neon-cyan);
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* Search Box */
        .search-wrapper {
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            padding-right: 60px; /* Space for icon */
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-cyan);
            border-radius: 30px;
            color: #fff;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
            transition: all 0.3s ease;
            font-family: 'Segoe UI', monospace;
        }

        input[type="text"]:focus {
            background: rgba(0, 229, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            text-shadow: var(--text-glow);
        }

        /* Results Area */
        .results-container {
            width: 90%;
            max-width: 800px;
            margin-top: 40px;
            display: none; /* Hidden until search */
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--neon-cyan);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
            transition: transform 0.2s, background 0.2s;
        }

        .result-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .result-title {
            color: var(--neon-cyan);
            font-size: 1.2rem;
            margin-bottom: 5px;
            text-decoration: none;
            display: block;
        }

        .result-url {
            color: #64748b;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .result-snippet {
            color: #ccc;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Loading Animation */
        .loader {
            display: none;
            border: 3px solid rgba(0, 229, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="logo-container">
        <h1>DART ALLEY</h1>
        <div class="subtitle">Neural Search</div>
    </div>

    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Enter query or URL to crawl...">
        <button class="search-btn" onclick="performSearch()">üîç</button>
    </div>

    <div class="loader" id="loader"></div>

    <div class="results-container" id="resultsArea">
        <div class="result-card">
            <a href="#" class="result-title">System Ready</a>
            <div class="result-url">local://dart-alley/status</div>
            <div class="result-snippet">
                The neural index is initialized. Type a query above to search the database.json file.
            </div>
        </div>
    </div>

    <script>
        // --- UPDATED JAVASCRIPT LOGIC ---
        
        // 1. Target the correct HTML elements by ID
        const input = document.getElementById('searchInput');
        const loader = document.getElementById('loader');
        const resultsArea = document.getElementById('resultsArea');

        // 2. Load the Database immediately upon page load
        let searchIndex = [];
        fetch('database.json')
            .then(response => response.json())
            .then(data => {
                searchIndex = data;
                console.log("[DART Alley] Index Loaded: " + data.length + " entities.");
            })
            .catch(err => {
                console.error("Index failed to load", err);
                resultsArea.style.display = 'block';
                resultsArea.innerHTML = `<div style="color:#ef4444; text-align:center;">Error: database.json not found.</div>`;
            });

        // 3. Define the Search Function
        function performSearch() {
            const query = input.value.toLowerCase().trim();
            if(query === "") return;

            // Reset UI to loading state
            resultsArea.style.display = 'none';
            resultsArea.innerHTML = ''; // Clear old results
            loader.style.display = 'block';

            // Simulate Processing Time (0.6 seconds) for "Real Feel"
            setTimeout(() => {
                loader.style.display = 'none';
                resultsArea.style.display = 'block';

                // Filter Results from Loaded JSON
                const matches = searchIndex.filter(item => 
                    item.title.toLowerCase().includes(query) || 
                    item.desc.toLowerCase().includes(query)
                );

                if (matches.length === 0) {
                    resultsArea.innerHTML = `<div style="color:#64748b; text-align:center;">No neural pathways found for "${query}"</div>`;
                    return;
                }

                // Render Matched Results
                matches.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <a href="${item.url}" class="result-title">${item.title}</a>
                        <span class="result-url">${item.url}</span>
                        <div class="result-snippet">${item.desc}</div>
                    `;
                    resultsArea.appendChild(card);
                });

            }, 600); 
        }

        // 4. Add "Enter" key listener
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>

</body>
</html>
