<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DART Alley | Global Neural Link</title>
    
    <script async src="https://cse.google.com/cse.js?cx=854c999db3a9e48e5"></script>
    
    <style>
        :root {
            --neon-cyan: #00e5ff;
            --deep-space: #050810;
            --glass-panel: rgba(10, 16, 30, 0.9);
            --text-glow: 0 0 10px rgba(0, 229, 255, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', monospace;
            background-color: var(--deep-space);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER --- */
        .logo-container {
            margin-top: 8vh;
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: var(--text-glow);
        }
        .subtitle {
            color: var(--neon-cyan);
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* --- SEARCH BOX CONTAINER --- */
        .search-box-container {
            width: 90%;
            max-width: 700px;
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid var(--neon-cyan);
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
            margin-bottom: 30px;
        }

        /* --- RESULTS CONTAINER --- */
        .results-box-container {
            width: 90%;
            max-width: 900px;
            background: var(--glass-panel);
            border: 1px solid rgba(0, 229, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            min-height: 200px;
            /* This ensures results stay ON PAGE, not popup */
            position: relative; 
        }

        /* --- HEAVY CSS OVERRIDES FOR GOOGLE --- */
        
        /* 1. Force Transparent Backgrounds everywhere */
        .gsc-control-cse, .gsc-control-cse-en {
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
        }
        .gsc-wrapper, .gsc-webResult, .gsc-results-wrapper-nooverlay {
            background-color: transparent !important;
        }

        /* 2. Style the Input Field */
        input.gsc-input {
            background: rgba(0, 0, 0, 0.5) !important;
            border: none !important;
            color: #fff !important;
            font-family: 'Segoe UI', monospace !important;
            font-size: 1.1rem !important;
            background-image: none !important; 
        }
        td.gsc-input {
            padding-right: 10px !important;
        }

        /* 3. Style the Search Button */
        button.gsc-search-button {
            background: transparent !important;
            border: none !important;
        }
        button.gsc-search-button svg {
            fill: var(--neon-cyan) !important;
            width: 24px !important;
            height: 24px !important;
        }

        /* 4. Style the Results Text */
        /* Title Link */
        .gs-title a, .gs-title b {
            color: var(--neon-cyan) !important;
            text-decoration: none !important;
            font-size: 1.2rem !important;
        }
        /* Snippet Text */
        .gs-snippet {
            color: #cbd5e1 !important;
            font-family: 'Segoe UI', monospace !important;
            font-size: 0.95rem !important;
            line-height: 1.5 !important;
        }
        /* URL Green Text */
        .gsc-url-top, .gsc-url-bottom {
            color: #64748b !important;
        }

        /* 5. Image Results */
        .gsc-imageResult {
            background-color: transparent !important;
        }
        .gs-image-box {
            border: 1px solid var(--neon-cyan) !important;
        }

        /* 6. Hover Effects */
        .gsc-webResult.gsc-result:hover {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border-left: 2px solid var(--neon-cyan) !important;
            padding-left: 10px !important;
            transition: all 0.2s;
        }

        /* 7. Hide Branding/Ads */
        .gcsc-branding, .gsc-adBlock { display: none !important; }

        /* 8. Fix the "White Box" issue */
        .gsc-results {
            width: 100% !important;
        }
        table.gsc-search-box {
            margin-bottom: 0 !important;
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="logo-container">
        <h1>DART ALLEY</h1>
        <div class="subtitle">GLOBAL NEURAL SEARCH</div>
    </div>

    <div class="search-box-container">
        <div class="gcse-searchbox" data-resultsUrl=""></div>
    </div>

    <div class="results-box-container">
        <div class="gcse-searchresults"></div>
    </div>

</body>
</html>
