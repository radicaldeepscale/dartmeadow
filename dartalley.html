<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DART Alley | Global Neural Link</title>
    
    <script async src="https://cse.google.com/cse.js?cx=854c999db3a9e48e5"></script>
    
    <style>
        :root {
            --neon-cyan: #00e5ff;
            --deep-space: #050810;
            --glass-panel: rgba(10, 16, 30, 0.85);
            --text-glow: 0 0 10px rgba(0, 229, 255, 0.5);
            --alert-color: #f59e0b;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', monospace;
            background-color: var(--deep-space);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: cyber-grid 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }
        @keyframes cyber-grid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* --- SYSTEM MONITOR (Top Right) --- */
        .system-monitor {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #00e5ff;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        .status-light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00e5ff;
            box-shadow: 0 0 10px #00e5ff;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- HEADER --- */
        .logo-container {
            margin-top: 10vh;
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: var(--text-glow);
        }
        .subtitle {
            color: var(--neon-cyan);
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* --- SEARCH BOX CONTAINER --- */
        .search-engine-box {
            width: 90%;
            max-width: 800px;
            background: var(--glass-panel);
            border: 1px solid var(--neon-cyan);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.1);
        }

        /* --- GOOGLE STYLE OVERRIDES (Dark Mode) --- */
        /* These rules force Google's white box to look like your Cyberpunk theme */
        
        .gsc-control-cse {
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
        }
        
        /* Search Input */
        input.gsc-input {
            background: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid #334155 !important;
            color: #fff !important;
            border-radius: 30px !important;
            padding: 12px 20px !important;
            font-family: 'Segoe UI', monospace !important;
            background-image: none !important; /* Removes Google Logo inside input */
        }
        
        /* Search Button */
        button.gsc-search-button {
            background-color: transparent !important;
            border-color: transparent !important;
        }
        button.gsc-search-button svg {
            fill: var(--neon-cyan) !important;
        }

        /* Results Background */
        .gsc-webResult.gsc-result {
            background-color: transparent !important;
            border-bottom: 1px solid rgba(0, 229, 255, 0.1) !important;
            padding: 20px 0 !important;
        }
        .gsc-webResult:hover {
            background-color: rgba(255, 255, 255, 0.03) !important;
        }

        /* Result Titles */
        .gs-title a {
            color: var(--neon-cyan) !important;
            text-decoration: none !important;
            font-weight: bold;
            font-size: 1.2rem !important;
        }
        
        /* Result Text */
        .gs-snippet {
            color: #cbd5e1 !important;
            font-family: 'Segoe UI', monospace !important;
        }
        .gsc-url-top, .gsc-url-bottom { color: #64748b !important; }
        
        /* Hide Branding */
        .gcsc-branding { display: none !important; }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="system-monitor">
        <div class="status-light" id="statusLight"></div>
        <span id="statusText">INITIALIZING GLOBAL UPLINK...</span>
    </div>

    <div class="logo-container">
        <h1>DART ALLEY</h1>
        <div class="subtitle">GLOBAL NEURAL SEARCH</div>
    </div>

    <div class="search-engine-box">
        <div class="gcse-search"></div>
    </div>

    <script>
        // Visual Status Simulation
        const statusText = document.getElementById('statusText');
        const statusLight = document.getElementById('statusLight');

        setTimeout(() => {
            statusText.innerText = "CONNECTED :: GLOBAL WEB INDEX";
            statusLight.style.backgroundColor = "#10b981"; // Green
            statusLight.style.boxShadow = "0 0 10px #10b981";
        }, 2000);
    </script>

</body>
</html>
